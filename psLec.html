function openModal(lectureId) {
    currentLectureId = lectureId;
    const lecture = lectures.find(l => l.id === lectureId);
    renderModalContent(lecture);
    document.getElementById('lectureModal').classList.add('active');
    document.body.style.overflow = 'hidden';
}

function closeModal() {
    document.getElementById('lectureModal').classList.remove('active');
    document.body.style.overflow = 'auto';
}

function nextLecture() {
    const nextId = currentLectureId + 1;
    const nextLecture = lectures.find(l => l.id === nextId);
    if (nextLecture) {
        currentLectureId = nextId;
        renderModalContent(nextLecture);
    }
}

function previousLecture() {
    const prevId = currentLectureId - 1;
    const prevLecture = lectures.find(l => l.id === prevId);
    if (prevLecture) {
        currentLectureId = prevId;
        renderModalContent(prevLecture);
    }
}

function handlePDFError() {
    document.getElementById('pdfLoadingIndicator').innerHTML = `
        <div class="text-red-400 text-center">
            <i class="fas fa-exclamation-triangle fa-3x"></i>
            <p class="mt-2">Error loading PDF</p>
        </div>
    `;
}

function setupModalListeners() {
    document.addEventListener('keydown', e => {
        if (e.key === 'Escape') closeModal();
    });

    // Click outside to close
    document.getElementById('lectureModal').addEventListener('click', function(e) {
        if (e.target === this) closeModal();
    });
}

function toggleMobileMenu() {
    const mobileMenu = document.getElementById('mobileMenu');
