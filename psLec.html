        }

        /* Gradient Text */
        .gradient-text {
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        /* Card Hover Effects */
        .lecture-card {
            transition: all 0.3s ease;
            background: rgba(15, 23, 42, 0.5);
            backdrop-filter: blur(12px);
        }

        .lecture-card:hover {
            transform: translateY(-5px);
            border-color: var(--primary);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        /* Modal Styles */
        .modal {
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }

        .modal.active {
            opacity: 1;
            visibility: visible;
        }

        .modal-content {
            height: 90vh;
            display: flex;
            flex-direction: column;
        }

        .modal-body {
            flex: 1;
            overflow-y: auto;
            scrollbar-width: thin;
            scrollbar-color: var(--primary) #1E293B;
        }

        /* Custom Scrollbar */
        .modal-body::-webkit-scrollbar {
            width: 6px;
        }

        .modal-body::-webkit-scrollbar-track {
            background: #1E293B;
            border-radius: 3px;
        }

        .modal-body::-webkit-scrollbar-thumb {
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            border-radius: 3px;
        }

        .modal-body::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(45deg, var(--secondary), var(--primary));
        }

        /* Close Button Animation */
        .close-btn {
            transition: all 0.3s ease;
        }

        .close-btn:hover {
            transform: rotate(90deg);
            color: var(--primary);
        }

        /* Content Animations */
        .section-content {
            transition: all 0.3s ease;
        }

        .section-content:hover {
            transform: translateX(5px);
        }

        /* List Item Hover */
        .list-item {
            transition: all 0.2s ease;
            position: relative;
            padding-left: 1rem;
        }

        .list-item::before {
            content: '';
            position: absolute;
            left: 0;
            top: 50%;
            width: 4px;
            height: 4px;
            background: var(--primary);
            border-radius: 50%;
            transform: translateY(-50%);
            opacity: 0;
            transition: opacity 0.2s ease;
        }

        .list-item:hover::before {
            opacity: 1;
        }

        /* Background Animation */
        @keyframes pulse {
            0%, 100% { opacity: 0.1; }
            50% { opacity: 0.2; }
        }

        .bg-pulse {
            animation: pulse 4s infinite;
        }

        .hover-btn {
            position: relative;
            overflow: hidden;
        }

        .hover-btn::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: -100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.1), transparent);
            transition: 0.5s;
        }

        .hover-btn:hover::after {
            left: 100%;
        }
          .interview-tip {

        function openModal(lectureId) {
            currentLectureId = lectureId;
            const lecture = lectures.find(l => l.id === lectureId);
            renderModalContent(lecture);
            document.getElementById('lectureModal').classList.add('active');
            document.body.style.overflow = 'hidden';
        }

        function closeModal() {
            document.getElementById('lectureModal').classList.remove('active');
            document.body.style.overflow = 'auto';
        }

        function nextLecture() {
            const nextId = currentLectureId + 1;
            if (lectures.find(l => l.id === nextId)) {
                openModal(nextId);
            }
        }

        function previousLecture() {
            const prevId = currentLectureId - 1;
            if (lectures.find(l => l.id === prevId)) {
                openModal(prevId);
            }
        }

        function setupModalListeners() {
            document.addEventListener('keydown', e => {
                if (e.key === 'Escape') closeModal();
            });

            // Click outside to close
            document.getElementById('lectureModal').addEventListener('click', function(e) {
                if (e.target === this) closeModal();
            });
        }
