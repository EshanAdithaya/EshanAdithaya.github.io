<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PS Lectures - Professional Skills</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet">
    
    <style>
        :root {
            --primary: #3B82F6;
            --secondary: #8B5CF6;
        }

        body {
            background-color: #0F172A;
            color: #E2E8F0;
        }

        /* Gradient Text */
        .gradient-text {
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        /* Card Hover Effects */
        .lecture-card {
            transition: all 0.3s ease;
            background: rgba(15, 23, 42, 0.5);
            backdrop-filter: blur(12px);
        }

        .lecture-card:hover {
            transform: translateY(-5px);
            border-color: var(--primary);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        /* Modal Styles */
        .modal {
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }

        .modal.active {
            opacity: 1;
            visibility: visible;
        }

        .modal-content {
            height: 90vh;
            display: flex;
            flex-direction: column;
        }

        .modal-body {
            flex: 1;
            overflow-y: auto;
            scrollbar-width: thin;
            scrollbar-color: var(--primary) #1E293B;
        }

        /* Custom Scrollbar */
        .modal-body::-webkit-scrollbar {
            width: 6px;
        }

        .modal-body::-webkit-scrollbar-track {
            background: #1E293B;
            border-radius: 3px;
        }

        .modal-body::-webkit-scrollbar-thumb {
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            border-radius: 3px;
        }

        .modal-body::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(45deg, var(--secondary), var(--primary));
        }

        /* Close Button Animation */
        .close-btn {
            transition: all 0.3s ease;
        }

        .close-btn:hover {
            transform: rotate(90deg);
            color: var(--primary);
        }

        /* Content Animations */
        .section-content {
            transition: all 0.3s ease;
        }

        .section-content:hover {
            transform: translateX(5px);
        }

        /* List Item Hover */
        .list-item {
            transition: all 0.2s ease;
            position: relative;
            padding-left: 1rem;
        }

        .list-item::before {
            content: '';
            position: absolute;
            left: 0;
            top: 50%;
            width: 4px;
            height: 4px;
            background: var(--primary);
            border-radius: 50%;
            transform: translateY(-50%);
            opacity: 0;
            transition: opacity 0.2s ease;
        }

        .list-item:hover::before {
            opacity: 1;
        }

        /* Background Animation */
        @keyframes pulse {
            0%, 100% { opacity: 0.1; }
            50% { opacity: 0.2; }
        }

        .bg-pulse {
            animation: pulse 4s infinite;
        }

        .hover-btn {
            position: relative;
            overflow: hidden;
        }

        .hover-btn::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: -100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.1), transparent);
            transition: 0.5s;
        }

        .hover-btn:hover::after {
            left: 100%;
        }
          .interview-tip {
            background: linear-gradient(45deg, rgba(59, 130, 246, 0.1), rgba(139, 92, 246, 0.1));
            border-left: 4px solid #3B82F6;
        }
        
        .checklist-item {
            transition: transform 0.2s ease;
        }
        
        .checklist-item:hover {
            transform: translateX(5px);
        }
    </style>
</head>
<body>
    <section class="py-20 bg-gray-900 relative">
        <!-- Animated background elements -->
        <div class="absolute inset-0 opacity-10">
            <div class="absolute w-96 h-96 bg-blue-600 rounded-full blur-3xl -top-20 -left-20 bg-pulse"></div>
            <div class="absolute w-96 h-96 bg-purple-600 rounded-full blur-3xl -bottom-20 -right-20 bg-pulse"></div>
        </div>

        <div class="container mx-auto px-6 relative z-10">
            <!-- Section Header -->
            <div class="text-center mb-16 space-y-4 animate__animated animate__fadeIn">
                <h2 class="text-4xl font-bold gradient-text">PS Lectures</h2>
                <p class="text-gray-400 max-w-2xl mx-auto">
                    Explore our comprehensive collection of professional skills lectures
                </p>
            </div>

            <!-- Lecture Grid -->
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6" id="lectureGrid">
                <!-- Lecture cards will be inserted here by JavaScript -->
            </div>
        </div>

        <!-- Enhanced Modal -->
        <div id="lectureModal" class="modal fixed inset-0 z-50 flex items-center justify-center p-4" 
             style="background: rgba(15, 23, 42, 0.95); backdrop-filter: blur(12px);">
            <div class="modal-content bg-gray-900 rounded-xl max-w-4xl w-full mx-4 relative animate__animated animate__fadeIn">
                <!-- Header -->
                <div class="p-6 border-b border-gray-800 flex justify-between items-center">
                    <h2 class="text-2xl font-bold text-white" id="modalTitle">Lecture Details</h2>
                    <button onclick="closeModal()" class="close-btn text-gray-400 hover:text-white p-2">
                        <i class="fas fa-times text-xl"></i>
                    </button>
                </div>

                <!-- Scrollable Content -->
                <div class="modal-body p-6" id="modalContent"></div>

                <!-- Footer -->
                <div class="p-6 border-t border-gray-800 flex justify-between items-center">
                    <div class="text-sm text-gray-400">Press ESC to close</div>
                    <div class="flex space-x-4">
                        <button onclick="previousLecture()" 
                                class="hover-btn px-4 py-2 rounded-lg bg-gray-800 text-white hover:bg-gray-700 transition-colors">
                            <i class="fas fa-arrow-left mr-2"></i>Previous
                        </button>
                        <button onclick="nextLecture()" 
                                class="hover-btn px-4 py-2 rounded-lg bg-blue-600 text-white hover:bg-blue-500 transition-colors">
                            Next<i class="fas fa-arrow-right ml-2"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </section>

        let currentLectureId = null;

        // Initialize the page
        document.addEventListener('DOMContentLoaded', function() {
            renderLectureCards();
            setupModalListeners();
        });

        // Render lecture cards
        function renderLectureCards() {
            const grid = document.getElementById('lectureGrid');
            grid.innerHTML = lectures.map(lecture => `
                <div class="lecture-card border border-gray-700/50 hover:border-blue-500/50 rounded-xl overflow-hidden cursor-pointer animate__animated animate__fadeIn" 
                     onclick="openModal(${lecture.id})">
                    <div class="p-6">
                        <div class="flex items-center space-x-2 text-blue-400 text-sm mb-2">
                            <i class="fas fa-book"></i>
                            <span>${lecture.number}</span>
                        </div>
                        <h3 class="text-xl font-bold text-blue-400 mb-3">${lecture.title}</h3>
                        <p class="text-gray-300 mb-4">${lecture.description}</p>
                        <div class="flex items-center text-blue-400 group">
                            <span>View lecture</span>
                            <i class="fas fa-chevron-right ml-2 group-hover:translate-x-1 transition-transform"></i>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        // Modal functions
        function renderModalContent(lecture) {
            document.getElementById('modalTitle').textContent = lecture.title;
            
            const content = `

                    <!-- Overview Section -->

                        <div class="pl-4 space-y-2">

                            ).join('')}

                        </div>
                        <ul class="space-y-3">

                            <h3 class="text-xl font-semibold">Key Topics</h3>
                        </div>
                        <ul class="space-y-3">
                            ${lecture.content.key_topics.map(item => `
                                <li class="list-item text-gray-300">
                                    <i class="fas fa-bookmark text-blue-400 mr-2"></i>${item}
                                </li>
                            `).join('')}
                        </ul>
                    </div>

                    <!-- Practical Elements -->
                    <div class="section-content">
                        <div class="flex items-center space-x-3 text-blue-400 mb-4">
                            <i class="fas fa-laptop-code text-xl"></i>
                            <h3 class="text-xl font-semibold">Practical Elements</h3>
                        </div>
                        <ul class="space-y-3">
                            ${lecture.content.practical_elements.map(item => `
                                <li class="list-item text-gray-300">
                                    <i class="fas fa-tasks text-blue-400 mr-2"></i>${item}
                                </li>
                            `).join('')}
                        </ul>
                    </div>

                    <!-- Assessment Structure -->
                    <div class="section-content">
                        <div class="flex items-center space-x-3 text-blue-400 mb-4">
                            <i class="fas fa-chart-line text-xl"></i>
                            <h3 class="text-xl font-semibold">Assessment Structure</h3>
                        </div>
                        <ul class="space-y-3">
                            ${lecture.content.assessment.map(item => `
                                <li class="list-item text-gray-300">
                                    <i class="fas fa-check-circle text-blue-400 mr-2"></i>${item}

                            `).join('')}

                    </div>
                </div>
            `;
            
            document.getElementById('modalContent').innerHTML = content;
        }

        function openModal(lectureId) {
            currentLectureId = lectureId;
            const lecture = lectures.find(l => l.id === lectureId);
            renderModalContent(lecture);
            document.getElementById('lectureModal').classList.add('active');
            document.body.style.overflow = 'hidden';
        }

        function closeModal() {
            document.getElementById('lectureModal').classList.remove('active');
            document.body.style.overflow = 'auto';
        }

        function nextLecture() {
            const nextId = currentLectureId + 1;
            if (lectures.find(l => l.id === nextId)) {
                openModal(nextId);
            }
        }

        function previousLecture() {
            const prevId = currentLectureId - 1;
            if (lectures.find(l => l.id === prevId)) {
                openModal(prevId);
            }
        }

        function setupModalListeners() {
            document.addEventListener('keydown', e => {
                if (e.key === 'Escape') closeModal();
            });

            // Click outside to close
            document.getElementById('lectureModal').addEventListener('click', function(e) {
                if (e.target === this) closeModal();
            });
        }
    </script>
</body>
</html>
